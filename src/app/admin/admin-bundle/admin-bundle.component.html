<div class="text-center">
    <div class="btn-group mb-3" role="group" aria-label="Basic example">
        <button type="button" (click)="changeForm('Breakfast')" class="btn btn-light">Breakfast</button>
        <button type="button" (click)="changeForm('Lunch')" class="btn btn-light">Lunch</button>
        <button type="button" (click)="changeForm('Dinner')" class="btn btn-light">Dinner</button>
    </div>
</div>
<form class="breakfast" [formGroup]="bundleForm" (ngSubmit)="save()">
    <h2>{{ formName }}</h2>
    <div class="form-content">
        <label>
            <h5>Price</h5>
            <input type="text" class="form-control  mb-3"  [ngClass]="{'danger': !validByControl('price')}" formControlName="price">
        </label>
        <label>
            <h5>First Food</h5>
            <input type="text" class="form-control mb-3" formControlName="firstFood" [ngClass]="{'danger': !validByControl('firstFood')}">
        </label>
        <label>
            <h5>Second Food</h5>
            <input type="text" class="form-control mb-3" formControlName="secondFood" [ngClass]="{'danger': !validByControl('secondFood')}">
        </label>
        <label>
            <h5>Dessert</h5>
            <input type="text" class="form-control mb-3" formControlName="dessert" [ngClass]="{'danger': !validByControl('dessert')}">
        </label>
            <div class="image-wrapper">
                <div class="image" *ngIf="imageStatus">
                    <div class="img" [style.backgroundImage]="'url('+imageUrl+')'"></div>
                    <div class="delete-img" (click)="deleteImage()">
                        <i class="bi bi-trash-fill" style="cursor: pointer;"></i>
                    </div>
                </div>
            </div>
        <button type="submit" class="btn btn-success save" [disabled]="!saveStatus">Save</button>
    </div>
    <ng-container *ngIf="!imageStatus;">
        <div class="custom-file">
            <input (change)="uploadFile($event)" type="file" class="" id="urlImage" required>
        </div>
        <div class="progress mt-3 mb-3">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
                [style.width]="(uploadPercent | async) + '%'" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </ng-container>
</form>
